<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Juego</h1>
            <button class="difficulty-button" onclick="showLevels()">Comenzar</button>
        </div>
        <div id="levels-screen" style="display: none;">
            <h1>Selecciona un nivel</h1>
            <div class="options-container">
                <button class="difficulty-button" onclick="startGame('easy')">Fácil</button>
                <button class="difficulty-button" onclick="startGame('medium')">Medio</button>
                <button class="difficulty-button" onclick="startGame('hard')">Difícil</button>
                <button class="back-button" onclick="goBack()">Volver</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
