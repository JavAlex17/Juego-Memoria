<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize</title>
    <link rel="stylesheet" href="../CSS/forma.css">
    <link rel="icon" href="../OTROS/logo.png">
</head>
<body>
    <div class="div-fondo">
    <div class="page-header" >
    <div id="principal" style="display: block; width: 1100px;
    height: 600px;">
        <h1>Memory Game</h1>
        <h2>Encuentra los pares en el menor tiempo posible</h2>
        <div class="buttons">
            <button onclick="showLevels()" class="button">Comenzar</button>
        </div>
    </div>
    </div>


    <div id="botones" style="display: none;">
        <div class= "btn-container">
                <h2 class="subt2">Selecciona la Dificultad</h2>
                <button onclick="setDifficulty('easy')" class="difficulty-button">Fácil</button>
                <button onclick="setDifficulty('medium')" class="difficulty-button">Medio</button>
                <button onclick="setDifficulty('hard')" class="difficulty-button">Difícil</button>
                <button onclick="goPrincipal()" class="back-button">Volver</button>
        </div>
    </div>


    <div id="contenido1" style="display: none;">
    <div class="container">
        <div class="info-container">
            <div class="info">
                <div id="timer">Tiempo: 00:00</div>
                <div id="score">Puntaje: 0</div>
                
            </div>  
        </div>    
        <div class="game-container">
            <div class="memory-board" id="memoryBoard"></div>
            <div class="selected-cards" id="selectedCards"></div>    
        </div>
        <div class= "buttons">
            <button onclick="goBack()" class="back-button">Volver</button>
        </div>
    </div>
    </div>
    </div>
    <script src="../JAVASCRIPT/intento.js"></script>
</body>
</html>
