<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorice</title>
    <link rel="stylesheet" href="../CSS/pr1.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>MEMORICE</h1>
            <button class="difficulty-button" onclick="startNewGame()">Empezar</button>
        </div>
        <div id="levels-screen" style="display: none;">
            <h1>Selecciona la dificultad</h1>
            <div class="options-container">
                <button class="difficulty-button" onclick="startGame('easy')">Fácil</button>
                <button class="difficulty-button" onclick="startGame('medium')">Medio</button>
                <button class="difficulty-button" onclick="startGame('hard')">Difícil</button>
                <button class="back-button" onclick="goBack()">Volver</button>
            </div>
        </div>
        <div id="game-screen" style="display: none;">
            <h1>Memorice</h1>
            <div id="game-container" class="game-container"></div>
        </div>
        <div id="victory-screen" style="display: none;">
            <h1>Felicidades, ¡Haz ganado!</h1>
            <button class="back-button" onclick="startNewGame()">Jugar de nuevo</button>
        </div>
    </div>

    <script src="../JAVASCRIPT/pr1.js"></script>
</body>
</html>
